<!DOCTYPE html>
<html>
<head>
    <title>Angshu Fitness</title>
    <link rel="stylesheet" type="text/css" href=".\public\styles.css">
    <script src=".\script.js"></script>
</head>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Caveat:wght@600&family=Chakra+Petch:wght@500&display=swap" rel="stylesheet">
<body>
    <div class="container">
        <header>
            <h1>Angshu Fitness</h1>
        </header>
        <nav>
            <ul>
                <li><a href=".\index.html">Home</a></li>
                <li><a href=".\public\classes.html">Classes</a></li>
                <li><a href=".\public\pricing.html">Pricing</a></li>
                <li><a href=".\public\trainers.html">Trainers</a></li>
                <li><a href=".\public\login.html">Login</a></li>
            </ul>
        </nav>
        <section>
            <div class="banner">
                <h2>Welcome to Angshu Fitness</h2>
            </div>
        </section>
        <section>
            <h2>Contact Us</h2>
            <p>For any inquiries or questions, please fill out the form below:</p>
            <form id="contact-form">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="4" required></textarea>
                </div>
                <button type="submit">Submit</button>
            </form>
        </section>
        <footer>
            <p>&copy; 2023 Angshu Fitness. All rights reserved.</p>
        </footer>
    </div>
</body>
